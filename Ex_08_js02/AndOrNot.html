<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let i = 2;
        let j = 5;
        // AND
        if (i == 1 && j == 2)
            console.log("True")
        else
            console.log("False")

        // OR
        if (i == 1 || j == 2)
            console.log("True")
        else
            console.log("False")

        // NOT
        if (!(i == 1))
            console.log("True")
        else
            console.log("False")
    </script>
</body>

</html>

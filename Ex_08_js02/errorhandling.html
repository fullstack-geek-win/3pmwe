<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="errorHandling()">Click</button>

    <script>
        function errorHandling() {
            let input = Number(prompt("Enter any Number"));
            try {
                console.log(input);
                if (input == 0)
                    throw "Enter any number pls";
                if (isNaN(input))
                    throw "not a number";

                console.log(input);
            }
            catch (err) {
                console.log(err + " - " + input);
            }
            finally {
                console.log("Bye");
            }

        }
    </script>
</body>

</html>

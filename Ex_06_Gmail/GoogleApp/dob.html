<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title of the page-->
    <title>GoogleAccount</title>
    <!--Calling external stylesheet-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="brndclr">
    <div class="box">
        <table class="tbl">
            <!--creating  a form-->
            <form action="./mailid.html" method="get">

                <!--Adding gender-->
                <tr>
                    <td><label class="starcolor">*</label><label>Gender</label></td>
                    <td><input type="radio" id="female" name="gender" value="female" checked>
                        <label for="female">Female</label>
                        <input type="radio" id="male" name="gender" value="male" size="2">
                        <label for="male">Male</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><label class="errmsg" id="genderr"></label></td>
                </tr>
                <!--div for DOB-->
                <tr>
                    <td><label class="starcolor">*</label><label for="DOB">Date of Birth</label></td>
                    <td><input type="date" id="DOB" name="DOB" onchange="return dobValidation()" required>
                        <!--calculating age according to DOB-->
                        <label>Age</label>
                        <input type="text" id="age" name="age" size="2" readonly value="0">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><label class="errmsg" id="agemsg"></label></td>
                </tr>
                <!--div for next page button-->
                <tr>
                    <td colspan="2">
                        <button onclick="history.back()">Previous Page</button>
                        <button type="submit" onclick="return dobValidation()">Next Page</button></td>
                    <!--getting query string value through javascript-->
                    <input type="hidden" id="out_firstname" name="out_firstname">
                    <input type="hidden" id="out_lastname" name="out_lastname">
                </tr>

            </form>
        </table>
    </div>
    <!--Calling javascript-->
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>

    <div class="box">
      <table class="tbl">
        <!--Creating a form-->
        <form action="./dob.html" method="get">
          <tr>
            <td colspan="2"><h2>Create a new Account</h2></td>
          </tr>
          <!--creating div for firstname-->
          <tr>
            <td rowspan="">
              <label class="starcolor">*</label>
              <label for="firstname">First Name</label>
            </td>
            <td>
              <input
                type="text"
                id="firstname"
                name="firstname"
                placeholder="Enter your First Name"
                minlength="3"
                maxlength="10"
              />
              <br />
              <label class="errmsg" id="firstnameerr"></label>
            </td>
          </tr>
          <!--creating div for lastname-->
          <tr>
            <td>
              <label class="starcolor">*</label>
              <label for="lastname">Last Name</label>
            </td>
            <td>
              <input
                type="text"
                id="lastname"
                name="lastname"
                placeholder="Enter your Last Name"
                minlength="3"
                maxlength="10"
              />
              <br />
              <label class="errmsg" id="lastnameerr"></label>
            </td>
          </tr>
          <!--div for reset and submit to next landing page DOB-->
          <tr>
            <td colspan="2" style="text-align: right">
              <button type="reset">Reset</button>
              <button type="submit" onclick="return IndexPageValidation()">
                Next Page
              </button>
            </td>
          </tr>
        </form>
      </table>
    </div>
    <!--Calling javascript-->
    <script type="text/javascript" src="./js/script.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Your Form submitted successfully!</h1>
    <label id="Out_Name"></label>
    <label id="Out_Mobile"></label>

    <script>
        const queryString = window.location.search;
        const params = new URLSearchParams(queryString);

        let name = params.get("empname");
        let mobile = params.get("mobile");

        let out_name = document.getElementById("Out_Name");
        let out_mobile = document.getElementById("Out_Mobile");

        out_name.innerHTML = name;
        out_mobile.innerHTML = mobile;
    </script>
</body>
</html>

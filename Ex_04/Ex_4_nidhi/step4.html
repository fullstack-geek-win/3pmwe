<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besant Sign Up</title>
    <link rel="icon" href="./image/letter-b-icon-png-9.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Besant Technology</h1>
    <h2><u>Welcome to the Sign Up Page</u></h2>
    <form action="./last.html">
    <table>
        <tr>
            <td>
                <input type="text" id="fname" name="fname" hidden>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="lname" name="lname" hidden>
            </td>
        </tr>
        <tr>
            <td>
                <input type="date" id="dob" name="dob" hidden>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="gender" name="gender" hidden>
            </td>
        </tr>
        <tr>
            <td>
                <input type="email" id="email" name="email" hidden>
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password:</label>
            </td>
            <td>
                <input type="password" name="password" id="password">
            </td>
        </tr>
        <tr>
            <td>
                <label for="cpassword">Confirm Password:</label>
            </td>
            <td>
                <input type="password" name="cpassword" id="cpassword">
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: right;">
                <button type="submit">Next</button>
            </td>
        </tr>
    </table>
    
</form>
<script src="./script/step4.js"></script>
</body>
</html>

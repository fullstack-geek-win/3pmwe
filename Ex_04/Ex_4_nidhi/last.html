<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successful</title>
    <link rel="icon" href="./image/letter-b-icon-png-9.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Besant Technology</h1>
    <h2><u>Your account is sign up Successfully!</u></h2>
    <table>
        <tr>
            
            <td>
                <label for="fname">First Name:</label>
            </td>
            <td><input type="text" name="fname" id="o_fname" readonly>
            </td>
        </tr>
        <tr>
            <td>
                <label for="lname">Last Name:</label>
            </td>
            <td><input type="text" name="lname" id="o_lname" readonly></td>
        </tr>
        <tr>
            <td>
                <label for="dob">Date of Birth:</label>
            </td>
            <td><input type="date" name="dob" id="o_dob" readonly></td>
        </tr>
        <tr>
            <td>
                <label for="gender">Gender:</label>
            </td>
            <td>
                <select name="gender" id="o_gender" readonly>
                    <option value="Male" readonly>Male</option>
                    <option value="Female" readonly>Female</option>
                    <option value="other" readonly>Other</option>
                </select>
            </td>
        </tr>
        <td>
            <label for="email">Email ID:</label>
        </td>
        <td>
            <input type="email" name="email" id="o_email" readonly>
        </td>
        <tr>
            <td>
                <label for="password">Password:</label>
            </td>
            <td>
                <input type="text" name="password" id="o_password" readonly>
            </td>
        </tr>
    </table>
    
    <script src="./script/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besant Sign Up</title>
    <link rel="icon" href="./image/letter-b-icon-png-9.png">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <h1>Besant Technology</h1>
    <h2><u>Welcome to the Sign Up Page</u></h2>
    <form action="./step3.html">
    <table>
        <tr>
            <td>
                <input type="text" id="fname" name="fname" hidden>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="lname" name="lname" hidden>
            </td>
        </tr>
        <tr>
            <td>
                <label for="dob">Date of Birth:</label>
            </td>
            <td>
                <input type="date" id="dob" name="dob">
            </td>
            
        </tr>
        <tr>
            <td>
                <label for="gender">Gender:</label>
            </td>
            <td>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: right;">
                <button type="submit">Next</button>
            </td>
        </tr>
    </table>
    </form>
    <script src="./script/step2.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Payment</h1>
    <div>
        <table class="foods">
            <tr>
                <td><label for="name">Name - </label>
                    <input type="text" name="o_name" maxlength="15" readonly>
                </td>
                <tr>
                    <td><label for="name">Mobile Number - </label>
                        <input type="tel" name="o_mobile" maxlength="15" readonly>
                    </td>
            </tr>
            <tr>
                <td><label for="ordernote">Delivery Note - </label>
                    <input type="text" name="o_ordernote" maxlength="15" readonly>
                </td>
                <tr><td>
                    Address
                    <input type="text" name="o_address" maxlength="15" readonly>
                    </td>
            </tr>
            <tr>
                <td>
                    <label for="frenchonionsoup"> French onion Soup</label> 
                    <input type="text" name="o_frenchonionsoup" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="plainscsoup">Plain S/C Soup</label> 
                    <input type="text" name="o_plainscsoup" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sweetcornvegsoup"> Sweet Corn Veg Soup</label> 
                    <input type="text" name="o_sweetcornvegsoup" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="o_friedpappad"> Fried Pappad	</label> 
                    <input type="text" name="o_friedpappad" readonly>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="o_cucumbersalad"> Cucumber Salad</label> 
                    <input type="text" name="o_cucumbersalad" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="o_tomatosalad" name="tomatosalad"> Tomato Salad</label> 
                    <input type="text" name="o_tomatosalad" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="o_vegsalad"> Veg.salad</label> 
                    <input type="text" name="o_vegsalad" readonly>
                </td>
            </tr>
        </table>
    </div>


    <script src="./js/script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besant Sign Up | Step 2</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body style="background-image: url(./images/bg.jpeg)">
    <form action="./step3.html">
        <table class="etable">
            <tr>
                <td></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <img src="./images/logo.png" alt="">
                </td>
            </tr>

            <tr>
                <td style="padding-bottom: 1.5%;">
                    <h3>Basic Information</h3>
                </td>
            </tr>
            <tr>
                <td>Enter your Birthday and Gender</td>
            </tr>
            <tr>
                <td><input type="text" name="lname" id="lname" placeholder="Last Name" maxlength="9" hidden></td>
            </tr>
            <tr>
                <td><input type="date" name="date" id="date" placeholder="First Name"></td>
            </tr>
            <tr>
                <td>
                    <select name="gender" id="gender" required>
                        <option value="Male" selected>Male</option>
                        <option value="Female">Female</option>
                        <option value="Rather not to say">Rather not to say</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;"><button>Next</button></td>
            </tr>
        </table>
    </form>
</body>

</html>

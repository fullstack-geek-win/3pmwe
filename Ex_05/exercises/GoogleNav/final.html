<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besant Sign Up | Congratulations</title>
    <link rel="stylesheet" href="./css/style.css">\
    <link rel="style" href="./js/code.js">
</head>

<body style="background-image: url(./images/bg.jpeg)">
    <table class="etable">
        <tr>
            <td></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <img src="./images/logo.png" alt="">
            </td>
        </tr>

        <tr>
            <td style="padding-bottom: 1.5%;">
                <h3>Your Account has been Created
                </h3>
            </td>
        </tr>
        <tr>
            <td>Below are your details
            </td>
        </tr>
        <tr>
            <td><input type="text" name="o_fname" id="o_fname" placeholder="Your First Name" maxlength="9" required>
            </td>
        </tr>
        <tr>
            <td><input type="text" name="o_lname" id="o_lname" placeholder="Your Last Name" maxlength="9"></td>
        </tr>
        <tr>
            <td><input type="date" name="o_date" id="o_date"></td>
        </tr>
        <tr>
            <td>
                <select name="gender" id="o_gender" required>
                    <option value="Male" selected>Male</option>
                    <option value="Female">Female</option>
                    <option value="Rather not to say">Rather not to say</option>
                </select>
            </td>
        </tr>
        <td class="email"><input type="email" name="o_email" id="o_email" placeholder="Enter your Email Address"
            required></td>
        <tr>
            <td class="password"><input type="text" name="o_password" id="o_password" placeholder="Your Password " required>
            </td>
        </tr>
    </table>

    <script src="./js/script.js"></script>
</body>

</html>

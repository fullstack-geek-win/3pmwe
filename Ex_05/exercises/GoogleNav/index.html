<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besant Sign Up | Step 1</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body style="background-image: url(./images/bg.jpeg)">
    <form action="./step2.html">
        <table class="etable">
            <tr>
                <td></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <img src="./images/logo.png" alt="">
                </td>
            </tr>

            <tr>
                <td style="padding-bottom: 1.5%;">
                    <h3>Create a Besant Account</h3>
                </td>
            </tr>
            <tr>
                <td>Enter your name</td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" name="fname" id="fname" placeholder="First Name" maxlength="9" required></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" name="lname" id="lname" placeholder="Last Name" maxlength="9"></td>
            </tr>
            <tr>
                <td><button type="reset">Clear</button></td>
                <td><button>Next</button></td>
            </tr>
        </table>
    </form>
</body>

</html>

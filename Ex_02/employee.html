<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Forms</title>
</head>
<body>
    <h1>Employee Form</h1>
    <form action="./landing.html" method="get">
    <div>
        <input type="text" name="empname" placeholder="Enter Emp name">
    </div>
    <div>
        <input type="number" min="10" max="25" step="3" name="mobile" id="mobile" placeholder="Enter Mobile number">
    </div>
    <div>
        <input type="email" name="email" placeholder="Enter Email address">
    </div>
    <div>
        <textarea name="address" id="address" cols="20" rows="4"></textarea>
    </div>
    <div>
        <label>Gender</label>

        <input type="radio" id="male" name="gender"  value="male" >
        <label for="male">Male</label>
        
        <input type="radio" id="female" name="gender" value="female" checked>
        <label for="female">Female</label>
    </div>
    <div>
        <input type="checkbox" name="dept1" value="HR" checked>HR
        <input type="checkbox" name="dept2" value="PROD" checked>Production
        <input type="checkbox" name="dept3" value="Sports">Sports
    </div>
    <div>
        <label>Upskill yourself: </label>
        <select name="upskill" id="upskill">
            <option value="na">-- Select --</option>
            <option value="c" >C</option>
            <option value="cplus">C++</option>
            <option value="html" >HTML</option>
            <option value="java" selected>Java</option>
        </select>
    </div>
    <div>
        <input type="file" name="upload">
    </div>
    <div>
        <input type="hidden" name="hidden" value="AadharKey-1234-1234">
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>


</body>
</html>
